<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>百度一下不知道可以百度两下</title>
  <link href="favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="css/baidu.css">
  <script src="./js/jquery-1.10.2.min.js"></script>
</head>
<body>
  <div id="container">
    <div class="wrap">
      <div class="logo">
        <img src="img/baidu-bg.png" alt="">
      </div>
      <input type="text" name="" class="kw">
      <input type="submit" name="" value="百度一下" class="s_btn">
      <br>
      <div id="bdsug">
        <ul id="list">
        </ul>
      </div>

    </div>
  </div>
  <script type="text/javascript">
    $(function() {
      $('.kw').keyup(function(e) {
        var kd = $('.kw').val();
        var url = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+kd;
        querySUG(url);
      });
      $('.s_btn').click(tiaozhuan);

    });
    function tiaozhuan() {
        var seach = $('.kw').val();
        var newurl = 'https://www.baidu.com/s?wd='+seach;
        location.href = newurl;
      };
    function querySUG(url) {
      document.getElementById('bdsug').innerHTML = '';
      $.ajax({
      type : "get",
      async: true,
      url : url,
      dataType : "jsonp",
      jsonp: "cb",
      success : function(data){
        console.log(data);
        var tag = "<ul>";
        for(var i=0;i<data.s.length;i++){
          tag += '<li>'+data.s[i]+'</li>';
        }
        tag += '</ul>';
        $('#bdsug').html(tag).show();
        $('#bdsug').find('li').hover(function(){
          $(this).css('background','lightGray');
          $(this).click(function() {
            var ww = $(this).text();
            $('.kw').val(ww);
            $('#bdsug').html(tag).hide();
          })
        },function(){
          $(this).css('background','#fff');
        });
      },
      error:function(){
          console.log('fail');
      }
      })
    }

  </script>
</body>
</html>
